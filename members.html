<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Church Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Our Church</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/members">Members</a>
                <a class="nav-link" href="/add_member">Add Member</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Church Members</h1>
        <a href="/add_member" class="btn btn-primary mb-3">Add New Member</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Join Date</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr>
                    <td>{{ member.name }}</td>
                    <td>{{ member.email }}</td>
                    <td>{{ member.phone }}</td>
                    <td>{{ member.join_date.strftime('%Y-%m-%d') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
